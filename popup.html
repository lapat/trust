<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eTrust Sign In</title>

  <link rel="stylesheet" href="main.css">

  <!-- ***************************************************************************************
       * TODO(DEVELOPER): Make sure you are importing the latest version of the Firebase JS. *
       *************************************************************************************** -->
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>     
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
  <script src="popup.js"></script>

</head>
<body>
  
  <div class="header">
    <h3><img class="logoImage" src="images/logo.png" alt="Breadcrumbs"></img></h3>
    <button id="quickstart-button">Sign In</button>
  </div>
  
  <div id="home">
    <div id="noFlags" class="flagElement">
      <i id="placeholder_quote" class="flagText">
        "In vain have you acquired knowledge if you have not imparted it to others." <br>- Deuteronomy Rabbah
      </i>
      <p class="submitFlagMessage">
        No one has submitted any breadcrumbs on this page yet.
      </p>
      <p class="submitFlagInstruction">
        To submit a breadcrumb, just right click any text in the page and click the "Flag" option!
      </p>
    </div>
  </div>
  
  <div id="settings" class="flagform hidden">
    <div class="bc_header">
      <h3 class="bc_header">Settings:</h3>
    </div>
    
    <input type="text" id="BC_nf_sourceUrl" class="bc_input" placeholder="Enter a citation url to expedite approval">
    
    <select class="bc_input colorScheme" id="BC_nf_offenseSelect">
      <option value="Light" selected>Light</option>
      <option value="Dark">Dark</option>
    </select>

    <button id="BC_SaveSettings" class="bc_input submit">Save</button>    
  </div>
  
  <div id="flagContainer">
    
  </div>

  <div id="newFlag" class="flagform hidden">
    <div class="bc_header">
      <h3 class="bc_header">New Flag:</h3>
    </div>
    <textarea class="bc_input" id="BC_nf_selectedText" placeholder="Enter the offending text here"></textarea>
    
    <input type="text" id="BC_nf_sourceUrl" class="bc_input" placeholder="Enter a citation url to expedite approval">
    
    <select class="bc_input offense" id="BC_nf_offenseSelect">
      <option value="Slander" selected>Select Offense</option>
      <option value="Slander">Slander</option>
      <option value="Fraud / Misleading">Fraud / Misleading</option>
      <option value="Offensive">Offensive</option>
    </select>

    <select class="bc_input subject" id="BC_nf_subjectSelect">
      <option value="Slander" selected>Select Category</option>
      <option value="Medical">Medical</option>
      <option value="General Science">General Science</option>
      <option value="History">History</option>
    </select>

    <textarea class="bc_input bc_description" id="BC_nf_description" placeholder="Leave a comment (optional)"></textarea>
    <br>

    <button id="BC_nf_submitNewFlagForm" class="bc_input submit">Submit Flag</button>
  </div>  

</body>
<footer>
  <table>
    <tr>
      <td class="left" id="_settings"><a class="moreLink" href="#">Settings</a></td>
      <td class="middle" id="_main"><a class="moreLink" href="#">Main</a></td>
      <td class="right" id="_newFlag"><a class="moreLink" href="#">New</a></td>
    </tr>
  </table>
</footer>
</html>
